server:
  port: 8080
  servlet:
    context-path:
    session:
      # 8 hours before we time-out
      timeout: 28800

# Identity Provider
idp:
  entity_id: http://mock-idp
  # IDP元数据的有效期(默认为24小时)，设置为空值以表示无限有效性
  entity_descriptor_valid_until_millis: 86400000
  # base url
  base_url: http://localhost:8080
  # 私钥：用于签署SAML响应的私钥
  private_key: 
  # 公钥：用于验证SAML响应的签名
  certificate: 
  # 密钥库的密码
  passphrase: secret
  # 在达到下时限之前或上时限之后仍可接受的秒数
  clock_skew: 300
  # 消息发出后的秒数，在此之后消息将被视为过期
  expires: 300
  # SAML binding type
  saml_binding: urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect
  # endpoints是否比较，如果比较的话，请注意在负载均衡器后面的base_url
  compare_endpoints: true
  # SAML configuration file. To use an external file, prefix path with "file:".
  saml_attributes_config_file: classpath:saml-attributes.json

